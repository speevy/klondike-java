<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
   width="60"
   height="85"
   version="1.1"
   id="svg9"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
   <defs>
	  <linearGradient xmlns="http://www.w3.org/2000/svg" x1="0" x2=".2" y1="0" y2="1" id="Gradient1">
        <stop offset="0%" stop-opacity="0"/>
        <stop stop-opacity="0" offset="30%"/>
        <stop offset="80%" stop-opacity="1"/>
      </linearGradient>
   </defs>
   <style>
   	 @import url('https://fonts.googleapis.com/css?family=Archivo+Narrow');
   	 text {font-family:'Archivo Narrow'}
      .top { font-size: 15pt; }
      .main { fill: white; text-anchor: middle; dominant-baseline: middle;}
      #border { fill: url(#Gradient1) }
    g.icon {
   		stroke:white;
   		stroke-width:1;
   		fill: white;
   	}
   </style>
  <g id="card">
    <rect
       id="back"
       transform="translate(1, 1)"
       fill="white"
       stroke="#000000"
       stroke-width="0.5"
       stroke-linecap="round"
       stroke-linejoin="bevel"
       width="58"
       height="83"
       rx="5"
       ry="5" />
    <rect
       id="border"
       transform="translate(1, 1)"
       fill="none"
       stroke="#000000"
       stroke-width="0.5"
       stroke-linecap="round"
       stroke-linejoin="bevel"
       width="58"
       height="83"
       rx="5"
       ry="5" />
    <text id="topText" x="5" y="5" dominant-baseline="hanging" class="top cardColor"></text>
    <text id="mainText" x="30" y="60" class="main"></text>
  </g>
</svg>
